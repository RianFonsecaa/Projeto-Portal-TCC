                <h1 class="text-[21px] font-bold align-top">Dashboard do Aluno</h1>
            </div>      
        </div>

    </div>

    <div class="flex flex-row items-center space-x-2">
      <div class="flex flex-row justify-between h-auto w-full text-[#515151] dark:text-white">
        <p class="text-[16px] font-medium w-full text-wrap">
          <span class="font-bold">{{infoProjeto.tipoProjeto}}</span> - {{infoProjeto.titulo}}
        </p>
        <p *ngIf="usuario.tipoUsuario === 'ORIENTADOR'" class="text-[16px] font-medium w-full text-wrap text-end">
          Autor: {{infoProjeto.nomeAutor}} - {{infoProjeto.cursoAutor}}
        </p>
      </div>
    </div>
  
    <!-- Botões de Abas -->
    <div class="flex flex-col w-full text-gray-500 border-y border-gray-200 dark:text-gray-200">
      <ul class="flex flex-row space-x-2 text-sm font-medium text-center">
        <li>
          <button
            class="flex flex-row space-x-2 text-[12px] py-2 border-b-2 rounded-t-lg transition-all duration-300 ease-in-out"
            [ngClass]="{
              'text-green-600 border-green-600': selectedTab === 'Quadro de Demandas',
              'border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-300': selectedTab !== 'Quadro de Demandas'
            }"
            (click)="selectTab('Quadro de Demandas')">
            <!-- Ícone aqui -->
            <span>Quadro de Demandas</span>
          </button>
        </li>
  
        <li>
          <button
            class="flex flex-row space-x-2 text-[12px] p-2 border-b-2 rounded-t-lg transition-all duration-300 ease-in-out"
            [ngClass]="{
              'text-green-600 border-green-600': selectedTab === 'Etapas do TCC',
              'border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-300': selectedTab !== 'Etapas do TCC'
            }"
            (click)="selectTab('Etapas do TCC')">
            <!-- Ícone aqui -->
            <span>Etapas do TCC</span>
          </button>
        </li>
  
        <li>
          <button
            class="flex flex-row space-x-2 text-[12px] p-2 border-b-2 rounded-t-lg transition-all duration-300 ease-in-out"
            [ngClass]="{
              'text-green-600 border-green-600': selectedTab === 'Linha do Tempo',
              'border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-300': selectedTab !== 'Linha do Tempo'
            }"
            (click)="selectTab('Linha do Tempo')">
            <!-- Ícone aqui -->
            <span>Linha do Tempo</span>
          </button>
        </li>
  
        <li>
          <button
            class="flex flex-row space-x-2 text-[12px] p-2 border-b-2 rounded-t-lg transition-all duration-300 ease-in-out"
            [ngClass]="{
              'text-green-600 border-green-600': selectedTab === 'Banco de Documentos',
              'border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-300': selectedTab !== 'Banco de Documentos'
            }"
            (click)="selectTab('Banco de Documentos')">
            <!-- Ícone aqui -->
            <span>Banco de Documentos</span>
          </button>
        </li>
      </ul>
    </div>
  
    <!-- Conteúdo das Abas -->
    <div [ngSwitch]="selectedTab" class="flex-1">
      <app-quadro-tarefas *ngSwitchCase="'Quadro de Demandas'"></app-quadro-tarefas>
      <app-banco-documentos *ngSwitchCase="'Banco de Documentos'"></app-banco-documentos>
    </div>
  </section>
