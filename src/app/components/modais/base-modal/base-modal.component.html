<div class="absolute flex z-50 bg-opacity-50 
            transition-all duration-300 ease-in-out"
    [ngClass]="{ 'opacity-0 pointer-events-none': !isModalOpen, 'opacity-100': isModalOpen }"
    [ngStyle]="{ left: leftPosition, top: topPosition }">

    <!-- Modal background (overlay) -->
    <div class="fixed inset-0 bg-black bg-opacity-30 z-10" (click)="closeModal()"></div>

    <!-- Modal content -->
    <div class="bg-white overflow-hidden rounded-lg shadow-lg z-20 w-auto dark:bg-[#201e1e] dark:text-white">
        <ng-content></ng-content>
    </div>
</div>
