<section class="absolute inset-0 flex justify-center items-center z-50 bg-opacity-50 
            transition-all duration-300 ease-in-out"
    [ngClass]="{ 'opacity-0 pointer-events-none': !modalService.isVisivel('modalPerfilOrientador'), 'opacity-100': modalService.isVisivel('modalPerfilOrientador') }">

    <!-- Modal background (overlay) -->
    <div class="fixed inset-0 bg-black bg-opacity-30 z-10" (click)="this.fecharModal()"></div>

    <!-- Modal content -->
    <div class="bg-white overflow-hidden rounded-lg shadow-lg z-20 flex flex-col space-y-6 w-[600px] p-6 text-[#313131] dark:bg-[#2b2b2b] dark:text-white">

        <div class="w-full flex flex-row space-x-4 justify-end -mb-6">
            <button (click)="this.toggleEdicao()" >
                <svg class="w-6 h-6 text-[#515151] dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                  </svg>                  
            </button>
            <button (click)="this.fecharModal()">
                <svg width="16" height="16" viewBox="0 0 12 13" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 11.1541L10.95 1M11 11.1541L1.05 1" [attr.stroke]="themeService.darkMode() ? 'white' : '#515151'"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
        
              </button>
        </div>

        <div class="flex flex-col space-y-2 justify-center items-center w-full">
            <div class="h-[85px] w-[85px] rounded-full p-1 bg-[#E2E8F0] flex items-center justify-center ">
                <svg width="80" height="80" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M20 7C18.2319 7 16.5362 7.70238 15.286 8.95262C14.0357 10.2029 13.3333 11.8986 13.3333 13.6667C13.3333 15.4348 14.0357 17.1305 15.286 18.3807C16.5362 19.631 18.2319 20.3333 20 20.3333C21.7681 20.3333 23.4638 19.631 24.714 18.3807C25.9643 17.1305 26.6667 15.4348 26.6667 13.6667C26.6667 11.8986 25.9643 10.2029 24.714 8.95262C23.4638 7.70238 21.7681 7 20 7ZM16.6667 22C14.8986 22 13.2029 22.7024 11.9526 23.9526C10.7024 25.2029 10 26.8986 10 28.6667V30.3333C10 31.2174 10.3512 32.0652 10.9763 32.6904C11.6014 33.3155 12.4493 33.6667 13.3333 33.6667H26.6667C27.5507 33.6667 28.3986 33.3155 29.0237 32.6904C29.6488 32.0652 30 31.2174 30 30.3333V28.6667C30 26.8986 29.2976 25.2029 28.0474 23.9526C26.7971 22.7024 25.1014 22 23.3333 22H16.6667Z"
                    fill="#515151" />
                </svg>
            </div>
            <div class="flex flex-col items-center text-center text-[#515151] dark:text-white">
                <h1 class="font-bold text-[18px]">Jhon Doe</h1>
                <span class="text-[12px]">Doutor em Ciências da Computação pela Universidade Z, com mestrado em Inteligência Artificial pela Universidade Y e bacharelado pela Universidade X</span>
            </div>
            <div class="bg-green-600 w-1/3 p-[2px] rounded-full"></div>
        </div>

        <form [formGroup]="perfilForm">
            <div class="flex flex-col space-y-6 text-[14px]">
              <div class="flex flex-row justify-between text-[#515151] dark:text-white">
                <span class="flex flex-row space-x-1 font-semibold items-center">
                  <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M9 7V2.221a2 2 0 0 0-.5.365L4.586 6.5a2 2 0 0 0-.365.5H9Zm2 0V2h7a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9h5a2 2 0 0 0 2-2Zm.5 5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Zm0 5c.47 0 .917-.092 1.326-.26l1.967 1.967a1 1 0 0 0 1.414-1.414l-1.817-1.818A3.5 3.5 0 1 0 11.5 17Z" clip-rule="evenodd"/>
                  </svg>
                  <span>Área de pesquisa</span>
                </span>
                <input [formControlName]="'areaPesquisa'" [ngClass]="{'ring-1 ring-blue-500': !this.isDisabled}" class="flex-grow ml-2 p-1 rounded-md bg-gray-100 text-end border border-gray-200 focus:outline-none"/>
              </div>
          
              <div class="flex flex-row justify-between text-[#515151] dark:text-white">
                <span class="flex flex-row space-x-1 font-semibold items-center">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z"/>
                      </svg>
                      
                  <span>Telefone</span>
                </span>
                <input [formControlName]="'telefone'" [ngClass]="{'ring-1 ring-blue-500': !this.isDisabled}" class="flex-grow ml-2 p-1 rounded-md bg-gray-100 text-end border border-gray-200 focus:outline-none"/>
              </div>
          
              <div class="flex flex-row justify-between text-[#515151] dark:text-white">
                <span class="flex flex-row space-x-1 font-semibold items-center">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z"/>
                        <path d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z"/>
                      </svg>
                      
                  <span>E-mail</span>
                </span>
                <input [formControlName]="'email'" [ngClass]="{'ring-1 ring-blue-500': !this.isDisabled}" class="flex-grow ml-2 p-1 rounded-md bg-gray-100 text-end border border-gray-200 focus:outline-none"/>
              </div>
          
              <div class="flex flex-row justify-between text-[#515151] dark:text-white">
                <span class="flex flex-row space-x-1 font-semibold items-center">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M10 2a3 3 0 0 0-3 3v1H5a3 3 0 0 0-3 3v2.382l1.447.723.005.003.027.013.12.056c.108.05.272.123.486.212.429.177 1.056.416 1.834.655C7.481 13.524 9.63 14 12 14c2.372 0 4.52-.475 6.08-.956.78-.24 1.406-.478 1.835-.655a14.028 14.028 0 0 0 .606-.268l.027-.013.005-.002L22 11.381V9a3 3 0 0 0-3-3h-2V5a3 3 0 0 0-3-3h-4Zm5 4V5a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v1h6Zm6.447 7.894.553-.276V19a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-5.382l.553.276.002.002.004.002.013.006.041.02.151.07c.13.06.318.144.557.242.478.198 1.163.46 2.01.72C7.019 15.476 9.37 16 12 16c2.628 0 4.98-.525 6.67-1.044a22.95 22.95 0 0 0 2.01-.72 15.994 15.994 0 0 0 .707-.312l.041-.02.013-.006.004-.002.001-.001-.431-.866.432.865ZM12 10a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H12Z" clip-rule="evenodd"/>
                      </svg>
                      
                  <span>Cargo</span>
                </span>
                <input [formControlName]="'cargo'" [ngClass]="{'ring-1 ring-blue-500': !this.isDisabled}" class="flex-grow ml-2 p-1 rounded-md bg-gray-100 text-end border border-gray-200 focus:outline-none"/>
              </div>
          
              <div class="flex flex-row justify-between text-[#515151] dark:text-white">
                <span class="flex flex-row space-x-1 font-semibold items-center align-middle">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M10 5a2 2 0 0 0-2 2v3h2.4A7.48 7.48 0 0 0 8 15.5a7.48 7.48 0 0 0 2.4 5.5H5a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1V7a4 4 0 1 1 8 0v1.15a7.446 7.446 0 0 0-1.943.685A.999.999 0 0 1 12 8.5V7a2 2 0 0 0-2-2Z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M10 15.5a5.5 5.5 0 1 1 11 0 5.5 5.5 0 0 1-11 0Zm6.5-1.5a1 1 0 1 0-2 0v1.5a1 1 0 0 0 .293.707l1 1a1 1 0 0 0 1.414-1.414l-.707-.707V14Z" clip-rule="evenodd"/>
                      </svg>
                      
                  <span>Disponibilidade para orientação</span>
                </span>
                <input [formControlName]="'disponibilidadeOrientacao'" [ngClass]="{'ring-1 ring-blue-500': !this.isDisabled}" class="flex-grow ml-2 p-1 rounded-md bg-gray-100 text-end border border-gray-200 focus:outline-none"/>
              </div>

              <div class="flex flex-row justify-between text-[#515151] dark:text-white">
                <span class="flex flex-row space-x-1 font-semibold items-center align-middle">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M4.857 3A1.857 1.857 0 0 0 3 4.857v4.286C3 10.169 3.831 11 4.857 11h4.286A1.857 1.857 0 0 0 11 9.143V4.857A1.857 1.857 0 0 0 9.143 3H4.857Zm10 0A1.857 1.857 0 0 0 13 4.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 21 9.143V4.857A1.857 1.857 0 0 0 19.143 3h-4.286Zm-10 10A1.857 1.857 0 0 0 3 14.857v4.286C3 20.169 3.831 21 4.857 21h4.286A1.857 1.857 0 0 0 11 19.143v-4.286A1.857 1.857 0 0 0 9.143 13H4.857ZM18 14a1 1 0 1 0-2 0v2h-2a1 1 0 1 0 0 2h2v2a1 1 0 1 0 2 0v-2h2a1 1 0 1 0 0-2h-2v-2Z" clip-rule="evenodd"/>
                      </svg>
                      
                      
                  <span>Projetos em orientação</span>
                </span>
                <input [formControlName]="'projetosEmOrientacao'" [ngClass]="{'ring-1 ring-blue-500': !this.isDisabled}" class="flex-grow ml-2 p-1 rounded-md bg-gray-100 text-end border border-gray-200 focus:outline-none"/>
              </div>
            </div>
          </form>

        <div class="flex flex-row space-x-4 pt-4 justify-end border-t font-medium text-[14px]">
            <button
            class="rounded-md px-4 py-2 bg-[#54ac5d] font-medium text-white transition-colors duration-150 hover:bg-[#59b862]">Salvar</button>
        </div>
              
    </div>
</section>
