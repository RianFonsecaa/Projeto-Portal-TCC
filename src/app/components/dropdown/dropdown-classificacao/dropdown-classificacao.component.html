<section class="relative">
  <div class="py-4 border-b border-gray-300">
    <span class="text-[12px] text-[#7e7e7e] font-medium">Classificação</span>
    <button (click)="dropdownService.toggle('dropdown-classificacao')" 
            class="w-full text-[#515151] font-semibold text-left flex justify-between items-center">
      
      <div class="flex flex-col" *ngIf="getClassificacaoSelecionada(); else semPrioridade">
        <span class="bg-[#e9eeff] p-2 text-sm rounded-lg flex flex-row space-x-2">
          <span class="bg-[#61B668] p-[3px] rounded-lg"></span>
          <span>{{ getClassificacaoSelecionada() }}</span>
        </span>
      </div>
      
      <ng-template #semPrioridade>
        <span  class="py-[6px]">Selecione uma classificacao</span>
      </ng-template>
      <svg class="transform transition duration-200" [ngClass]="{'rotate-180': dropdownService.isVisivel('dropdown-classificacao')}" 
      width="42" height="40" viewBox="0 0 49 47" fill="none" xmlns="http://www.w3.org/2000/svg">
   <path d="M16.3335 19.5833L24.5002 27.4167L32.6668 19.5833" 
         stroke="#515151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
 </svg>
    </button>
</div>

    <ul class="absolute top-full left-0 mt-1 w-full max-h-[200px] overflow-y-auto z-10 bg-white border border-gray-300 rounded-md shadow-md" *ngIf="dropdownService.isVisivel('dropdown-classificacao')">
      <li *ngFor="let classificacao of classificacoes" 
          (click)="selecionarClassificacao(classificacao[0])"
          class="p-2 w-full hover:bg-gray-100 cursor-pointer">
        {{ classificacao[1] }}
      </li>
    </ul>
</section>
