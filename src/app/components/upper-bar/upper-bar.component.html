<div
  class="flex flex-row justify-between items-center bg-slate-100 shadow-lg shadow-slate-300 p-2 h-[75px] dark:bg-[#161616]">
  <div class="flex flex-row align-middle items-center">
    <button class="flex flex-row items-center group"
      [routerLink]="[{ outlets: { dashboard: ['dashboardOrientador'] } }]">
      <img [src]="themeService.darkMode() ? darkLogo : lightLogo"
        class="h-[60px] w-18 transition-all duration-100 group-hover:scale-105">
      <div
        class="flex flex-col -space-y-2 text-lg text-[#515151] text-start transition-all duration-100 group-hover:scale-105 group-hover:text-[#61B668] dark:text-white">
        <h1 class="font-russo font-semibold">
          Portal
        </h1>
        <h1 class="font-russo font-semibold">
          TCC
        </h1>
      </div>
    </button>

  </div>

      </div>

    </div>
    <div class="flex flex-row space-x-2 items-center">
      <button (click)="abrirModal('modalNotificacao')" class="flex flex-row relative">
        <img class="w-[30px] h-[30px] transition-all duration-100 relative"
          [src]="themeService.darkMode() ? iconBellWhite : iconBellGrey" alt="">
        <span
          class="bg-red-600 rounded-full px-[4px] border border-white text-white text-[9px] absolute ml-5 dark:border-[#161616]">
          {{this.notificacoes.length}}
        </span>
      </button>
    </div>
    <div class="flex flex-row items-center">
      <div class="text-end -space-y-2 mr-2 text-[#515151] dark:text-white">

        <h1 class="font-medium text-[14px]">Alex</h1>
        <p class="text-[12px] font-light">Orientador</p>
      </div>
      <div class="h-[48px] w-[48px] rounded-full p-1 bg-[#E2E8F0] flex items-center justify-center ">

        class="z-10 hidden bg-slate-50 border border-gray-200 divide-gray-200 shadow-md rounded-lg text-medium w-32 dark:bg-gray-800 dark:border-gray-600">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDividerButton">
          <button (click)="abrirModal('modalPerfilOrientador')"
            class="flex flex-row align-middle justify-start px-2 items-center hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">

            <span href="#" class="block px-2 py-2">Meu

            </span>
          </button>
          <div class="border-b border-gray-200 dark:border-gray-600"></div>
          <li
            class="flex flex-row align-middle justify-start px-2 items-center hover:bg-gray-100 dark:hover:bg-gray-600">
            <svg class="w-5 h-5 text-red-600 align-middle" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"

              <a class="block px-2 py-2 text-sm text-red-600">Sair</a>

</div>
